<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Two-Tone Generator + Tone Finder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="MD Comms Banner 2.png" alt="Mid-Delta Communications LLC" class="logo" />
    <h1></h1>
    <p>Two-Tone Generator & Tone Frequency Detector</p>
  </header>

  <main>
    <form id="toneForm">
      <h2>Two-Tone Generator</h2>
      <div class="tone-row">
        <label>A Tone Frequency (Hz): <input type="number" id="toneA" value="600" /></label>
        <label>A Tone Duration (ms): <input type="number" id="durationA" value="1000" /></label>
      </div>
      <div class="tone-row">
        <label>B Tone Frequency (Hz): <input type="number" id="toneB" value="800" /></label>
        <label>B Tone Duration (ms): <input type="number" id="durationB" value="1000" /></label>
      </div>

      <div class="save-section">
        <input type="text" id="presetName" placeholder="Preset Name" />
        <button type="button" onclick="savePreset()">Save Preset</button>
        <button type="button" onclick="downloadTone()">Download WAV</button>
      </div>

      <div class="load-section">
        <label>Load Saved Preset:
          <select id="savedPresets" onchange="loadPreset()">
            <option value="">-- Select Saved Tone --</option>
          </select>
        </label>
      </div>

      <button type="button" onclick="playTwoTone()">Play Tones</button>
    </form>

    <hr />
    <h2>Tone Frequency Finder</h2>
    <p>Upload a short tone audio clip (MP3/WAV), and this tool will detect the A/B or Long tone frequencies.</p>
    <input type="file" id="toneFile" accept="audio/*">
    <button onclick="analyzeAdvancedTone()">Analyze Tone</button>
    <div id="toneResult" style="margin-top: 1rem;"></div>
  </main>

  <footer>
    <p>ðŸ”— Mid-Delta Communications LLC â€¢ Two-Tone Generator + Tone Finder</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
